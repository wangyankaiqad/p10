<script>
    const banji = {
        name: '终极一班',
        stus: [
            'xiaoming',
            'xiaoli',
            'xiaotao',
            'king'
        ],

        [Symbol.iterator]() {
            let index = 0;
            let _this = this
            return {
                next: function () {
                    if (index < _this.stus.length) {
                        const result = {
                            value: _this.stus[index],
                            done: false
                        }
                        index++
                        return result

                    } else {
                        return {
                            value: undefined,
                            done: true
                        }
                    }
                }
            }
        }

    }
    for (let v of banji) {
        console.log(v);
    }
</script>
