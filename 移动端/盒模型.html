<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: pink;
            box-sizing: border-box;
            border: 1px solid red;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            margin-top: 40px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">

        </div>
    </div>
    <div class="box3"></div>
</body>

</html>
<script>
    // 标准盒模型  宽=内容+内边距+边框+外边距
    // 怪异盒模型  宽=内容（内容+内边距——外边距）+外边距
    // 盒子的外边距发生重叠，会以最大的外边距显示
    // 给子盒子设置margin-top会连带父元素一块下来 就是外边距塌陷问题
    // 可以设置border边框消除 BFC flex弹性盒子 网格布局
</script>
