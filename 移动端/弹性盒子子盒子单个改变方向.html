<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: pink;
            display: flex;
            align-items: center;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box div:nth-of-type(4){
            /* 可以使单个盒子改变方向 */
          align-self:flex-end;
        }
    </style>
</head>
<body>
    <div class="box">
        <div >1</div>
        <div >2</div>
        <div >3</div>
        <div >4</div>
    </div>
    
</body>
</html>
