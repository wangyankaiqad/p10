<script>

    // }
    // adta(1, 2, 3, 4, 5, 6)

    // es6引入rest参数，用于获取函数的实参，用来代替arguments

    // **1.es5获取实参的方法**
    function data() {
        console.log(arguments)
    }
    data('1', '2', '3')

    // 在函数上不必传入arguments

    // 2.rest参数**  
    function data(...args) {
        console.log(args)
    }
    data('1', '2', '3')

    // 在函数上要传入(...args)

    // **3.特殊情况   ...args要放到参数的最后**
    function adta(a, b, ...args) {
        console.log(a) //1
        console.log(b) //2
        console.log(args) // [3, 4, 5, 6]
    }
    adta(1, 2, 3, 4, 5, 6)
</script>
