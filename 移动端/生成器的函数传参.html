<script>
   function* gen(arr) {
        console.log(arr);//ddd
        let one = yield 111
        console.log(one);//cccc
        let two = yield 222
         console.log(two);//AAAA
        let sie = yield 333
        console.log(sie)//FFFF

    }
    let iterator = gen('ddd')
    console.log(iterator.next('BBB'));//{value: 111, done: false}
    console.log(iterator.next('CCCC'));//{value: 222, done: false}
    console.log(iterator.next('AAAA'));//{value: 333, done: false}
    console.log(iterator.next('FFFF'));//{value: undefined, done: true}
    //修改前面的let 的名字
</script>
