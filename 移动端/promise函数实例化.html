<script>
    // 创建promise对象
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('用户数据')
            //resect('出错了')
        }, 1000)
    })
    // 调用then方法  then方法的返回结果是promise对象，对象状态由回调函数的执行结果决定
    // 如果回调函数中返回的结果是非promise类型的属性，状态为成功，返回值为对象的成功值
    const result = p.then(value => {
        console.log(value);
        // 非promise类型的属性
        return '12312312312'
        // 是promise的值
        return new Promise((resolve, reject) => {
            // resolve('ok')
            reject('error')
        })
        // 抛出错误
        // throw new Error('出错了')
        // throw new Error('出错了')
        throw '出错了'

    }, reason => {
        console.warn(reason);
    })
    // 链式调用
    p.then(value => {}).then(value => {}).then()
</script>
